<div class="col-md-12">
    <app-search></app-search>

    <div class="mx-2 mb-2">
        <div class="card" style="width: 18rem;">
            <img [src]="moviesData.Poster" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ moviesData.Title }}</h5>
              <p class="card-text">{{ moviesData.Plot }}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</div>
